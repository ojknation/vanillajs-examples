<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="index2.js" defer></script>
  <title>My Budget App</title>
</head>
<body>
  <div class="container">
    <p id="error_msg"></p>
    <div class="title">
      <h1 class="title">
        My Budget App
      </h1>
    </div>

    <h3>New Entry</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter Text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter Value...">
      </div>
      <div>
        <label for="income-type">Transaction Type:</label>
        <select name="type" id="option" class="select-bar">
          <optgroup label="Icome/Expense">
            <option value="income">Income</option>
           <option value="expense">Expense</option>
          </optgroup>
        </select>
      </div>
      <button class="btn">Add Transaction</button>
    </form>

    

    <div class="income-expense">
      <div class="bg-light">
        <h4>Inflow</h4>
        <p class="income" id="income">$0.00</p>
      </div>
      <div class="bg-light">
        <h4>Outflow</h4>
        <p class="expense" id="expense">$0.00</p>
      </div>
      <div class="bg-light">
        <h4>Balance</h4>
        <p id="balance">$0.00</p>
      </div>
    </div>
    <h3>History</h3>
    <!-- list to display the various transaction -->
    <ul id="list" class="list"></ul>
  </div>
</body>
</html>
